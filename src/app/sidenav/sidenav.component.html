<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
    <div class="logo-container">
        <button class="logo text-application" (click)="toggleCollapse()">PI</button>
        <div class="logo-text text-application" @fadeInOut *ngIf="collapsed">PersInfo</div>
        <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
            <i class="fal fa-times close-icon"></i>
        </button>
    </div>
    <div class="scrollwrap scrollwrap_delayed">
        <ul class="sidenav-nav">

            <li class="sidenav-nav-item" [matTooltip]="isDesktop ? navbarDataHome.label : ''" [matTooltipDisabled]="!isDesktop" [matTooltipPosition]="'right'" [matTooltipClass]="isDesktop ? 'data-tooltip' : ''" [matTooltipDisabled]="isDesktop ? collapsed == true : ''">
                <a class="sidenav-nav-link" (click)="handleClick(navbarDataHome, $event)" *ngIf="navbarDataHome.items && navbarDataHome.items.length > 0" [ngClass]="getActiveClass(navbarDataHome)" [ngStyle]="{'width': collapsed == false ? '3rem': ''}">
                    <i class="sidenav-link-icon" [class]="navbarDataHome.icon"></i>
                    <span class="sidenav-link-text text-application" @fadeInOut *ngIf="collapsed">
                        {{navbarDataHome.label}}
                    </span>
                    <i *ngIf="navbarDataHome.items && collapsed" class="menu-collapse-icon"
                    [ngClass]="!navbarDataHome.expanded ? 'fal fa-angle-right' : 'fal fa-angle-down'"></i>
                </a>
    
                <a class="sidenav-nav-link"
                    *ngIf="!navbarDataHome.items || (navbarDataHome.items && navbarDataHome.items.length === 0)" [ngStyle]="{'width': collapsed == false ? '3rem': ''}" 
                    [routerLink]="[navbarDataHome.routeLink]"
                    (click)="shrinkItems(navbarDataHome, $event)">
                    <i class="sidenav-link-icon" [class]="navbarDataHome.icon"></i>
                    <span class="sidenav-link-text text-application" @fadeInOut *ngIf="collapsed">
                        {{navbarDataHome.label}}
                    </span>
                </a>
                <div *ngIf="collapsed && navbarDataHome.items && navbarDataHome.items.length > 0">
                    <app-sublevel-menu
                      [data]="navbarDataHome"
                      [collapsed]="collapsed"
                      [multiple]="multiple"
                      [expanded]="navbarDataHome.expanded">
                    </app-sublevel-menu>
                </div>
            </li>

            <li class="sidenav-nav-item" *ngFor="let data of getItems()" [matTooltip]="isDesktop ? data.label : ''" [matTooltipDisabled]="!isDesktop" [matTooltipPosition]="'right'" [matTooltipClass]="isDesktop ? 'data-tooltip' : ''" [matTooltipDisabled]="isDesktop ? collapsed == true : ''">

                    <span class="sidenav-link-text text-application" @fadeInOut *ngIf="collapsed">
                        {{data.label}}
                    </span>
                    <i *ngIf="data.items && collapsed" class="menu-collapse-icon"
