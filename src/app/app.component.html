<h1>{{title}}</h1>
<ul>
  <li *ngFor="let item of aufgaben">
     {{item}}
  </li>
</ul>

<mat-slide-toggle>Toggle me!</mat-slide-toggle>

<!-- Register -->
<form (ngSubmit)="register()" *ngIf="!user">
  <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
  <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
  <button type="submit">Register</button>
</form>

<!-- Login -->
<form (ngSubmit)="login()" *ngIf="!user">
  <input type="email" [(ngModel)]="email" name="loginEmail" placeholder="Email" required />
  <input type="password" [(ngModel)]="password" name="loginPassword" placeholder="Password" required />
  <button type="submit">Login</button>
</form>

<!-- Show logged in user -->
<div *ngIf="user">
  <p>âœ… Logged in as: {{ user?.email }}</p>
  <button (click)="logout()">Logout</button>
</div>

<div style="text-align:center; margin-top:50px;">
  <h2>Upload File to Firestore</h2>
  <input type="file" (change)="onFileSelected($event)" />
  <button (click)="uploadFile()">Upload</button>
</div>

<div style="text-align:center; margin-top:20px;">
  <h2>Images from Firestore</h2>
  <div *ngFor="let img of images" style="margin:10px;">
    <p>{{ img.name }}</p>
    <img [src]="img.url" alt="{{ img.name }}" width="200"/>
  </div>
</div>
