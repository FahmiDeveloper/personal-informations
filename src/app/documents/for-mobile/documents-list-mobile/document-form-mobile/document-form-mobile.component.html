<div mat-dialog-title class="dialog-title">
  <h3 *ngIf="!document.key" mat-dialog-title class="text-application">New document</h3>
  <h3 *ngIf="document.key" mat-dialog-title class="text-application">Edit document</h3>
</div>

<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="save()" #f="ngForm">

      <mat-form-field color="accent">
        <mat-placeholder class="text-application"><span>Document</span></mat-placeholder>
        <input matInput #input type="text" [(ngModel)]="document.documentContent" name="documentContent" class="text-application" required>
      </mat-form-field>

      <mat-form-field color="accent" *ngIf="document.key">
        <mat-placeholder class="text-application"><span>Document for</span></mat-placeholder>
        <mat-select [(ngModel)]="documentRefSelected" name="documentRefSelected" class="text-application">
          <mat-option [value]="1" class="text-application">استخراج</mat-option>
          <mat-option [value]="2" class="text-application">تجديد</mat-option>
        </mat-select>
      </mat-form-field>
  
      <div class="row justify-content-center" mat-dialog-actions>
        <button mat-button type="submit" [disabled]="!f.valid" [mat-dialog-close]="1" style="background:#FF5722;color: white;" class="text-application">Save</button>
        <button mat-button type="button" (click)="close()" tabindex="-1" style="background:#607D8B;color: white;" class="text-application">Cancel</button>
      </div>
  
    </form>
  </div>
</div>
