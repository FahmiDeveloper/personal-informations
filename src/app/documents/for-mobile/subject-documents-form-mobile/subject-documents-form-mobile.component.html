<div mat-dialog-title class="dialog-title">
  <h3 *ngIf="!subjectDocuments.key" mat-dialog-title class="text-application">New subject</h3>
  <h3 *ngIf="subjectDocuments.key" mat-dialog-title class="text-application">Edit subject</h3>
</div>

<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="save()" #f="ngForm">
    
      <mat-form-field color="accent">
        <mat-placeholder class="text-application"><span>Subject</span></mat-placeholder>
        <input matInput #input type="text" [(ngModel)]="subjectDocuments.SubjectDocumentsName" name="SubjectDocumentsName" class="text-application" required>
      </mat-form-field>

      <div class="row justify-content-center" mat-dialog-actions>
        <button mat-button type="submit" [disabled]="!f.valid" [mat-dialog-close]="1" style="background:#FF5722;color: white;" class="text-application">Save</button>
        <button mat-button type="button" (click)="close()" tabindex="-1" style="background:#607D8B;color: white;" class="text-application">Cancel</button>
      </div>
    
    </form>
  </div>
</div>
