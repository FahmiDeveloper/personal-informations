<div mat-dialog-title class="dialog-title">
    <h3 *ngIf="!data.todo.id" mat-dialog-title class="text-application">New task</h3>
    <h3 *ngIf="data.todo.id" mat-dialog-title class="text-application">Edit task</h3>
</div>

<mat-dialog-content>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Title</mat-label>
        <textarea matInput [(ngModel)]="data.todo.title" rows="4" style="width: 100%;"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Date</mat-label>
        <input matInput type="date" [(ngModel)]="data.todo.date" style="width: 100%;" />
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions style="display: flex; justify-content: center; width: 100%;">
    <div style="display: flex; gap: 10px;">
        <button mat-button (click)="onCancel()">Cancel</button>
        <button mat-stroked-button color="primary" (click)="onSave()">Save</button>
    </div>
</mat-dialog-actions>
