<mat-grid-list cols="4" rowHeight="3:1" style="font-size: 20px;">
        
    <mat-grid-tile class="text-application">Angular</mat-grid-tile>
    <mat-grid-tile>
        <mat-checkbox 
            name="angularContext" 
            [(ngModel)]="angularContext" 
            (ngModelChange)="checkAngularContext()"
            style="margin-top: 10px;">
        </mat-checkbox>
    </mat-grid-tile>
    <mat-grid-tile class="text-application">Other</mat-grid-tile>
    <mat-grid-tile>
        <mat-checkbox 
            name="otherContext" 
            [(ngModel)]="otherContext"         
            (ngModelChange)="checkotherContext()"
            style="margin-top: 10px;">
        </mat-checkbox>
    </mat-grid-tile>
    
</mat-grid-list>

<br *ngIf="angularContext || otherContext">

<label *ngIf="angularContext || otherContext">
    <input
      type="file"
      class="text-nowrap text-truncate"
      (change)="onFileChanged($event)"
    />
</label>

<div *ngIf="progressValue | async as val" class="progress-background">
    <div class="progress-meter" [ngStyle]="{'width.%': val}"></div>
    <span style="margin-left: 45%;">{{ val | number: '1.0-0' }}%</span>
</div>
